# MAVLink Wrapper Devicetree Bindings

description: |
  MAVLink communication wrapper for Zephyr RTOS.

compatible: "mavlink,mavlink-wrapper"

properties:
  transport:
    type: phandle
    required: true
    description: |
      Phandle to the transport device (UART, USB CDC, etc).
      The transport device must be configured and ready before
      MAVLink wrapper initialization.

  transport-type:
    type: string
    enum:
      - "uart"
      - "udp"
      - "usb-cdc"
    description: |
      Type of transport. If not specified, will be auto-detected
      from the transport device compatible string.

  label:
    type: string
    description: |
      Human-readable label for this MAVLink instance.
      Used in logs and shell commands.
      Example: "GCS", "Telemetry", "Companion"

  status:
    type: string
    required: true
    enum:
      - "okay"
      - "disabled"
    description: |
      Device status. Set to "disabled" to prevent initialization.